<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveLoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main_container">
        <div id="imgSided">
            <img src="loginbg.jpg" class="img" alt="loginBackgroundImage">
        </div>
        <div id="contentSided">
            <div id="form_container">
                <h2 id="heading">Login</h2>
                <form action="" id="form">
                    <div class="input_Bx">
                        <span>Username</span>
                        <input type="text" name="Username" id="username_inputbox" class="input_boxes">
                    </div>
                    <div class="input_Bx">
                        <span>Password</span>
                        <input type="password" name="Password" id="password_inputbox" class="input_boxes">
                    </div>
                    <div class="remember">
                        <label class="label">
                            <input type="checkbox" name=""> Remember me
                        </label>
                    </div>
                    <div class="input_Bx">
                        <input type="submit" value="Login" class="input_boxes">
                    </div>
                    <div id="input_Bx">
                        <p>Don't have an account <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Sign in with social media</h3>
                <ul class="list">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-x-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
